<div id="createTeamForm">
    <input id="teamName" class="form-control" type="text" name="Team Name"
           ng-model="team.name" placeholder="Enter new team name"/>
    <button type="submit"
            ng-disabled="!team.name"
            id="save-team"
            class="btn btn-primary"
            ng-click="persistTeam()">Create Team
    </button>
</div>
