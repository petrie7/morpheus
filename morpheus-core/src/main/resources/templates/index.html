<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Morpheus</title>
    <script src="http://code.jquery.com/jquery-1.12.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.css"/>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="css/index.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Morpheus</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form action="logout" method="post">
                        <button type="submit" id="logout-button" class="btn">Log Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <div class="row placeholders">
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <h4 th:text="${#authentication.name}"></h4>
                    </div>
                </div>
                <li class="active"><a href="#">Development Matrix<span class="sr-only">(current)</span></a></li>
                <li th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}">
                    <a href="#">Create Employee</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div id="content">
                <div class="input-group" th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}"
                     id="search-bar">
                    <input type="text" class="form-control" placeholder="Search for employee.." name="q" id="q"/>

                    <div class="input-group-btn">
                        <button id="search" class="btn btn-default" type="submit"><i
                                class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>

                <table id="myTable" class="display">
                    <thead>
                    <tr>
                    <tr>
                        <th></th>
                        <th colspan="3" class="junior">Junior Dev</th>
                        <th colspan="3" class="mid">Mid Dev</th>
                        <th colspan="3" class="senior">Senior Dev</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th class="junior">Low</th>
                        <th class="junior">Mid</th>
                        <th class="junior">High</th>
                        <th class="mid">Low</th>
                        <th class="mid">Mid</th>
                        <th class="mid">High</th>
                        <th class="senior">Low</th>
                        <th class="senior">Mid</th>
                        <th class="senior">High</th>
                    </tr>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button type="submit" id="save-button" class="btn btn-success">Save</button>
            </div>

            <script th:if="${#authorization.expression('hasRole(''ROLE_DEVELOPER'')')}">
                $.get("employee", function (data) {
                    for (var name in data.skills) {
                        console.log(name + "=" + data.skills[name]);
                        addRowToTable(name, data.skills[name]);
                    }
                    $('#myTable').DataTable({
                        "paging": false,
                        "info": false,
                        "searching": false
                    });
                    $('#myTable').show();
                });

                function addRowToTable(property, value) {
                    var idProperty = property.replace(/\s+/g, '');
                    $('#myTable').append(
                            '<tr id="' + idProperty + '">' +
                            '<td>' + property + '</td>' +
                            '<td class="junior"><input type="radio" id="1" class="radio" disabled="true"/></td>' +
                            '<td class="junior"><input type="radio" id="2" class="radio" disabled="true"/></td>' +
                            '<td class="junior"><input type="radio" id="3" class="radio" disabled="true"/></td>' +
                            '<td class="mid"><input type="radio" id="4" class="radio" disabled="true"/></td>' +
                            '<td class="mid"><input type="radio" id="5" class="radio" disabled="true"/></td>' +
                            '<td class="mid"><input type="radio" id="6" class="radio" disabled="true"/></td>' +
                            '<td class="senior"><input type="radio" id="7" class="radio" disabled="true"/></td>' +
                            '<td class="senior"><input type="radio" id="8" class="radio" disabled="true" /></td>' +
                            '<td class="senior"><input type="radio" id="9" class="radio" disabled="true" /></td>' +
                            '</tr>'
                    );
                    $('#' + idProperty).find('#' + value).prop("checked", true);
                    $('#' + idProperty).find('#' + value).prop("disabled", false);
                }
            </script>

            <script th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}">
                $.get("employee/all", function (data) {
                employees = data;
                var employeeNames = $.map(data, function(employee){return employee.username;});
                 $( "#q" ).autocomplete({
                        source: employeeNames
                  });
                });

                document.getElementById("search").addEventListener("click", function(data){
                    var username = document.getElementById("q").value;
                    selectedEmployee = $.grep(employees, function(e){
                        return e.username == username;
                    })[0];
                    createTable(selectedEmployee);
                });

                document.getElementById("save-button").addEventListener("click", function() {
                    $.ajax({
                        url: "employee",
                        data: JSON.stringify(currentEmployee),
                        dataType: 'json',
                        type: 'post',
                        contentType: 'application/json'
                    });
                });
            </script>

            <script>
                function createTable(employee) {
                    currentEmployee = employee;
                    for (var name in employee.skills) {
                        console.log(name + "=" + employee.skills[name]);
                        addRowToTableForManager(name, employee.skills[name]);
                    }
                    $('#myTable').DataTable({
                        "paging": false,
                        "info": false,
                        "searching": false
                    });
                    $('#myTable').show();
                }

                function addRowToTableForManager(property, value) {
                    var idProperty = property.replace(/\s+/g, '');
                    $('#myTable').append(
                            '<tr id="' + idProperty + '">' +
                            '<td>' + property + '</td>' +
                            '<td class="junior"><input type="radio" name="' + idProperty + '" id="1" class="radio" onclick="updateSkill(\''+property+'\', 1)"/></td>' +
                            '<td class="junior"><input type="radio" name="' + idProperty + '" id="2" class="radio" onclick="updateSkill(\''+property+'\', 2)"/></td>' +
                            '<td class="junior"><input type="radio" name="' + idProperty + '" id="3" class="radio" onclick="updateSkill(\''+property+'\', 3)" /></td>' +
                            '<td class="mid"><input type="radio" name="' + idProperty + '" id="4" class="radio" onclick="updateSkill(\''+property+'\', 4)" /></td>' +
                            '<td class="mid"><input type="radio" name="' + idProperty + '" id="5" class="radio" onclick="updateSkill(\''+property+'\', 5)" /></td>' +
                            '<td class="mid"><input type="radio" name="' + idProperty + '" id="6" class="radio" onclick="updateSkill(\''+property+'\', 6)" /></td>' +
                            '<td class="senior"><input type="radio" name="' + idProperty + '"  id="7" class="radio" onclick="updateSkill(\''+property+'\', 7)" /></td>' +
                            '<td class="senior"><input type="radio" name="' + idProperty + '"  id="8" class="radio" onclick="updateSkill(\''+property+'\', 8)" /></td>' +
                            '<td class="senior"><input type="radio" name="' + idProperty + '"  id="9" class="radio" onclick="updateSkill(\''+property+'\', 9)" /></td>' +
                            '</tr>'
                    );
                    $('#' + idProperty).find('#' + value).prop("checked", true);
                    $('#save-button').show();
                }

                function updateSkill(property, value) {
                    $(currentEmployee.skills).attr(property, value);
                }
            </script>
        </div>
    </div>
</div>
</body>
</html>
