<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Morpheus</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <h1 class="form-signin-heading">Morpheus</h1>

        <label for="username" class="sr-only">Username</label>
        <input type="username" id="username" name="username" class="form-control" placeholder="Username"/>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
    </form>
</div>
</body>
</html>
